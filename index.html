<!-- index.html (통짜 수정본: 기존 구조 유지 + Pretendard 적용 + 헤더 마크 최소 개선) -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>쉼따라</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Pretendard -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    rel="stylesheet"
  />

  <!-- 네이버 지도 API -->
  <script
    src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=c981r341vk&submodules=geocoder"
    defer
  ></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <!-- 좌측 패널 -->
    <aside class="panel">
      <div class="panel__header">
        <div class="title">
          <div class="appMark"></div>
          <span>쉼따라</span>
        </div>

        <!-- (선택) 다크 모드 토글 쓰고 싶으면 여기 버튼 추가 가능
        <button class="btn btn--ghost" type="button" onclick="document.documentElement.classList.toggle('dark')">
          다크
        </button>
        -->
      </div>

      <!-- 출발 / 도착 -->
      <div class="panel__section">
        <label class="label">출발지</label>
        <div class="row">
          <input id="startInput" class="input" placeholder="출발지 입력" />
        </div>

        <label class="label" style="margin-top:10px;">도착지</label>
        <input id="endInput" class="input" placeholder="도착지 입력" />
      </div>

      <!-- 버튼 -->
      <div class="panel__section">
        <button id="btnSearch" class="btn btn--primary">길찾기</button>
        <button id="btnReset" class="btn btn--ghost">다시입력</button>

        <!-- ✅ 집/회사 -->
        <div class="place-buttons">
          <button id="favHome" class="place-btn active">🏠 집</button>
          <button id="favWork" class="place-btn">🏢 회사</button>
        </div>

        <!-- ✅ 현재 위치 -->
        <div class="place-buttons" style="margin-top:10px;">
          <button id="btnMyLocation" class="place-btn">📍 내 현재 위치</button>
        </div>

        <!-- ✅ 근처 안내(2개) -->
        <div class="near-buttons">
          <button id="btnNearMobility" class="near-btn">
            <div class="near-btn__title">근처 ♿ 충전소</div>
            <div class="near-btn__sub">안내</div>
          </button>

          <button id="btnNearToilet" class="near-btn">
            <div class="near-btn__title">근처 🚻 화장실</div>
            <div class="near-btn__sub">안내</div>
          </button>
        </div>

        <!-- ✅ 2×2 레이어 토글 -->
        <div class="layer-grid">
          <button id="btnLayerSmart" class="layer-btn active">스마트 쉼터</button>
          <button id="btnLayerShelter" class="layer-btn active">한파·무더위 쉼터</button>
          <button id="btnLayerToilet" class="layer-btn">공공화장실</button>
          <button id="btnLayerMobility" class="layer-btn">휠체어 충전소</button>
        </div>
      </div>
    </aside>

    <!-- 지도 영역 -->
    <main class="mapWrap">
      <div id="map" class="map"></div>

      <!-- 날씨 위젯(기존 main.js DOM id 유지) -->
      <div id="weatherWidget" class="weatherWidget">
        <div id="weatherIcon" class="weatherIcon">🌤️</div>
        <div class="weatherText">
          <div><span id="tempValue">5</span>℃</div>
          <div id="modeBadge" class="modeBadge">일반 기온</div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
